<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição do conjunto de caracteres da página -->
    <meta charset="UTF-8">
    
    <!-- Configuração da responsividade, ajustando o layout de acordo com o tamanho da tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título exibido na aba do navegador -->
    <title>Cartão Portfólio</title>
    <!-- Link para o ícone (favicon) -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> <!-- Caminho do arquivo -->
    
    <!-- Link para o arquivo de estilos (CSS) -->
    <link rel="stylesheet" href="style.css">

    <!-- Link para a biblioteca de ícones Font Awesome, usada para ícones sociais e de tecnologias -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen" role="status" aria-live="polite">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="content">

            <!-- Widget 1: Informações do usuário -->
            <section class="widget1">
                <div class="info-user">
                    <!-- Imagem do usuário -->
                    <div class="img-user">
                        <img src="img/perfil.png" alt="Foto do perfil de Mateus Blanco">
                    </div>
                    <!-- Nome e cargo do usuário -->
                    <div class="name-user">
                        <h1>Mateus Blanco</h1>
                        <span>Desenvolvedor Web</span>
                    </div>
                </div>
                <!-- Ícone adicional (geralmente o ícone do site) -->
                <div class="info-icon">
                    <img src="img/favicon.ico" alt="Ícone da página">
                </div>
            </section>

            <!-- Widget 2: Hard Skills -->
            <section class="widget2">
                <div class="hard-skills">
                    <!-- Título da seção -->
                    <span class="destaque">My Skills</span>
                    <div class="skills-icons">
                        <!-- Ícones representando as habilidades -->
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fab fa-python"></i>
                        <i class="fab fa-github"></i>
                        <i class="fab fa-elementor"></i>
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
            </section>

            <!-- Widget 3: Redes sociais e animação -->
            <section class="widget3">
                <!-- Caixa de animação -->
                <div class="animation-box">
                    <!-- Animação Lottie para um efeito visual -->
                    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
                    <dotlottie-player src="https://lottie.host/154dc41d-f237-4be8-884f-17c3afe1045c/ybbeEa7Huo.lottie" 
                        background="transparent" 
                        speed="1" 
                        style="width: 100%; height: auto; max-width: 130px;" 
                        loop 
                        autoplay>
                    </dotlottie-player>
                </div>

                <!-- Bloco das redes sociais -->
                <div class="redes-sociais">
                    <!-- Links para redes sociais com ícones -->
                    <a class="box-social github" href="https://github.com/Mateus-Blanco" title="GitHub" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a class="box-social linkedin-in" href="https://br.linkedin.com/" title="LinkedIn" aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="box-social instagram" href="https://www.instagram.com/blan_cool/" title="Instagram" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="box-social whatsapp" href="https://api.whatsapp.com/send?phone=5554992803536" title="WhatsApp" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </section>

            <!-- Widget 4: Portfólio -->
            <section class="widget4">
                <!-- Link para o portfólio -->
                <a href="https://highhill.com.br/" class="meu-site" target="_blank">
                    <!-- Ícone representando o portfólio -->
                    <img src="img/web-black-icon.png" alt="Ícone do portfólio">
                    <h1>Meu site portfolio</h1>
                </a>
            </section>

            <!-- Widget 5: Serviços -->
            <section class="widget5">
                <div class="servicos-box">
                    <!-- Blocos para os serviços oferecidos -->
                    <div class="item-servico">
                        <i class="fas fa-paint-brush"></i>
                        <span>Web Designer</span>
                    </div>
                    <div class="item-servico">
                        <i class="fas fa-robot"></i>
                        <span>RPA</span>
                    </div>
                    <div class="item-servico">
                        <i class="fas fa-headset"></i>
                        <span>Suporte e Manutenção</span>
                    </div>
                </div>
            </section>            

            <!-- Widget 6: Spotify -->
            <section class="widget6">
                <span>Estou escutando...</span>
                <!-- Embed do Spotify para a playlist atual -->
                <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/7FbQuPwVV7sQhEp3GWzuWT?utm_source=generator" 
                        width="100%" height="152" frameborder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </section>
        </div>
    </div>

    <!-- Script para o efeito de carregamento -->
    <script src="animationLoading.js"></script>
</body>
</html>
